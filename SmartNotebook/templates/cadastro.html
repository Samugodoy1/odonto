{% extends 'base.html' %}

{% block title %}Cadastro de Paciente - Sistema de Gestão de Pacientes{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="display-5">
            <i class="fas fa-user-plus me-2"></i> Cadastro de Paciente
        </h1>
        <p class="text-muted">Preencha as informações do paciente</p>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="{{ url_for('cadastro') }}" method="POST" onsubmit="return validatePatientForm()">
            <div class="row mb-4">
                <div class="col-12">
                    <h4 class="card-title border-bottom pb-2">
                        <i class="fas fa-info-circle me-2"></i> Informações Pessoais
                    </h4>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="form-group mb-3">
                        <label for="cpf" class="form-label">CPF *</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="form-group mb-3">
                        <label for="nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="nascimento" name="nascimento">
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone">
                    </div>
                </div>
                
                <div class="col-md-2">
                    <div class="form-group mb-3">
                        <label for="genero" class="form-label">Gênero</label>
                        <select class="form-select" id="genero" name="genero">
                            <option value="">Selecione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                            <option value="Não informado">Prefiro não informar</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco">
                    </div>
                </div>
            </div>
            
            <div class="row mb-4 mt-4">
                <div class="col-12">
                    <h4 class="card-title border-bottom pb-2">
                        <i class="fas fa-notes-medical me-2"></i> Histórico Médico
                    </h4>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="doencas" class="form-label">Doenças Preexistentes</label>
                        <textarea class="form-control" id="doencas" name="doencas" rows="2"></textarea>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="medicamentos" class="form-label">Medicamentos em Uso</label>
                        <textarea class="form-control" id="medicamentos" name="medicamentos" rows="2"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="alergias" class="form-label">Alergias</label>
                        <textarea class="form-control" id="alergias" name="alergias" rows="2"></textarea>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="cirurgias" class="form-label">Cirurgias Anteriores</label>
                        <textarea class="form-control" id="cirurgias" name="cirurgias" rows="2"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="habitos" class="form-label">Hábitos (fumo, álcool, etc)</label>
                        <textarea class="form-control" id="habitos" name="habitos" rows="2"></textarea>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="observacoes" class="form-label">Observações Adicionais</label>
                        <textarea class="form-control" id="observacoes" name="observacoes" rows="2"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12 d-flex justify-content-between">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> Cadastrar Paciente
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
